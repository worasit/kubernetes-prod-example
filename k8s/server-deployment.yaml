apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    component: server
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      name: server
      labels:
        component: server
    spec:
      containers:
        - name: multi-server
          image: worasit501/multi-server
          ports:
            - containerPort: 5000
